<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>パスワードリセットのご案内</title>
  </head>
  <body>
    <p>{{ username }} 様</p>
    <p>パスワードリセットのご依頼を承りました。</p>
    <p>下記のリンクをボタンして、新しいパスワードを設定してください。</p>
    <p>
      <a
        href="{{ reset_link }}"
        style="
          display: inline-block;
          background-color: #007bff;
          color: white;
          padding: 10px 20px;
          text-decoration: none;
          border-radius: 4px;
        "
        >パスワードリセットする</a
      >
    </p>
    <p>
      もしボタンが動作しない場合は、以下のURLをコピーしてブラウザに貼り付けてください。
    </p>
    <p>
      <a href="{{ reset_link }}">{{ reset_link }}</a>
    </p>
    <p>※このリンクは一定時間で無効となります。</p>
  </body>
</html>
