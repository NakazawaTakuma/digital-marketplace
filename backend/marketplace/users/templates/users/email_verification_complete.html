<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メール確認完了</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 簡単なレスポンシブ対応 */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .btn-home {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>メールアドレスの確認が完了しました！</h1>
    <p>アカウントの有効化が成功しました。下のボタンからホームページへ移動できます。</p>
    <a href="{{ home_url }}" class="btn-home">ホームへ</a>
  </div>
</body>
</html>
