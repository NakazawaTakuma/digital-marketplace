{# marketplace/users/templates/users/email_verification_already.html #}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メール確認済み</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      color: #17a2b8;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .btn-home {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>このメールアドレスはすでに確認済みです</h1>
    <p>{{ error }}</p>
    <a href="{{ home_url|default:'/' }}" class="btn-home">ホームへ</a>
  </div>
</body>
</html>
